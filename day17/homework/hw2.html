<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>рЃАрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃЮ рЃцрЃЮрЃарЃЏрЃљ</title>
</head>
<body>

  <h1>­ЪЊЮ рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃўрЃА рЃцрЃЮрЃарЃЏрЃљ</h1>

  <form action="#" method="post">
    
    <!-- рЃАрЃљрЃ«рЃћрЃџрЃў -->
    <label for="fname">рЃАрЃљрЃ«рЃћрЃџрЃў:</label><br>
    <input type="text" id="fname" name="fname" required><br><br>

    <!-- рЃњрЃЋрЃљрЃарЃў -->
    <label for="lname">рЃњрЃЋрЃљрЃарЃў:</label><br>
    <input type="text" id="lname" name="lname" required><br><br>

    <!-- рЃћрЃџрЃцрЃЮрЃАрЃбрЃљ -->
    <label for="email">рЃћрЃџрЃцрЃЮрЃАрЃбрЃљ:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- рЃърЃљрЃарЃЮрЃџрЃў -->
    <label for="password">рЃърЃљрЃарЃЮрЃџрЃў:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- рЃЦрЃЋрЃћрЃДрЃюрЃћрЃЉрЃўрЃА рЃЕрЃљрЃЏрЃЮрЃАрЃљрЃерЃџрЃћрЃџрЃў рЃЏрЃћрЃюрЃўрЃБ -->
    <label for="country">рЃљрЃўрЃарЃЕрЃўрЃћ рЃЦрЃЋрЃћрЃДрЃљрЃюрЃљ:</label><br>
    <select id="country" name="country" required>
      <option value="">-- рЃљрЃўрЃарЃЕрЃўрЃћ рЃЦрЃЋрЃћрЃДрЃљрЃюрЃљ --</option>
      <option value="georgia">рЃАрЃљрЃЦрЃљрЃарЃЌрЃЋрЃћрЃџрЃЮ</option>
      <option value="france">рЃАрЃљрЃцрЃарЃљрЃюрЃњрЃћрЃЌрЃў</option>
      <option value="spain">рЃћрЃАрЃърЃљрЃюрЃћрЃЌрЃў</option>
      <option value="germany">рЃњрЃћрЃарЃЏрЃљрЃюрЃўрЃљ</option>
      <option value="italy">рЃўрЃбрЃљрЃџрЃўрЃљ</option>
    </select><br><br>

    <!-- рЃњрЃљрЃњрЃќрЃљрЃЋрЃюрЃўрЃА рЃдрЃўрЃџрЃљрЃЎрЃў -->
    <input type="submit" value="рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ">

  </form>

</body>
</html>
