<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <center>
    <h1>This is the registration page</h1>
    </center>

    <form>
        <label for="name">Name:</label>
        <input type="name" name="name" id="name" value="nika" placeholder="Enter your name">
        <br>
        <br>
        <label for="surname">surname:</label>
        <input type="surname" name="surname" id="surname" value="jafaridze" placeholder="Enter your surname">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" value="nika123@gmail.com" placeholder="Enter your email">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" name="pass" maxlength="6" id="password" placeholder="Enter your password" required>
        <br>
        <br>
        <label for="age">age:</label>
        <input type="age" name="age" maxlength="2" id="age" placeholder="Enter your age" required>
        <br>
        <br>
        <label for="female">Female:</label>
        <input type="radio" name="gender" value="Female" id="female" required>
        <br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" value="Male" id="male" required>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
