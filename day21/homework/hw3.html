<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სტილიზებული ელემენტების ვებსაიტი</title>
</head>
<body>


  <h1 style="color: blue;">სალამი! ეს ჩემი საიტია</h1>

  <button style="background-color: yellow; color: black; padding: 10px 20px; font-size: 16px;">
    დააჭირე აქ
  </button>

  <br><br>

  
  <p style="color: red; font-size: 20px;">ეს არის პირველი პარაგრაფი — ძალიან მნიშვნელოვანი და თვალშისაცემი.</p>


  <p style="color: green; font-size: 18px; ">მეორე პარაგრაფი უფრო რბილი და დახვეწილია.</p>


  <p style="color: purple; font-size: 16px;">მესამე პარაგრაფი ხაზგასმით წასაკითხია.</p>

 
  <p style="color: gray; font-size: 14px;">ეს კი უფრო მცირე ზომის ტექსტია, ნაკლებად მნიშვნელოვანია.</p>

  
  <p style="color: navy; font-size: 17px">ბოლო პარაგრაფი ხაზგასმულია და ყურადღებას იპყრობს.</p>

</body>
</html>
