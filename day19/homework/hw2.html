<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>ჩემი შესახებ და საყვარელი ხელოვნება</title>
</head>
<body>

  <h1>ჩემი შესახებ</h1>
  <section>
    <p>გამარჯობა! მე ვარ ნიკა, ვსწავლობ პროგრამირებას და მიყვარს ვებდეველოპმენტი. თავისუფალ დროს ხშირად ვუყურებ ფილმებს და მუსიკას ვუსმენ.</p>
  </section>

  <h2>საყვარელი ფილმის ნაწყვეტი</h2>
  <section>
    <video src="favorite_film_clip.mp4" controls muted width="600" loop>
      თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.
    </video>
  </section>

  <h2>საყვარელი მუსიკა</h2>
  <section>
    <audio src="favorite_music.mp3" controls>
      თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს.
    </audio>
  </section>

  <h2>საყვარელი სურათი</h2>
  <section>
    <img src="favorite_image.jpg" alt="ჩემი საყვარელი სურათი" />
  </section>

</body>
</html>
